<!DOCTYPE html>
<html>
<head>
<style>
#movies {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#movies td, #movies th {
  border: 1px solid #ddd;
  padding: 8px;
}

#movies tr:nth-child(even){background-color: #f2f2f2;}

#movies tr:hover {background-color: #ddd;}

#movies th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
<table id="movies">
  <tr>
    <th width=150>Title</th>
    <th width=400>Overview</th>
    <th width=100>Language</th>
	<th width=100>Vote Count</th>
	<th width=100>Vote Average</th>
  </tr>
  %movies%
</table>

</body>
</html>
